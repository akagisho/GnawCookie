<div class="container-fluid">

<h2>Get Cookie</h2>
<p>Input a regular expression that matches cookies' domain, then you can
get JSON formated cookies.</p>
<div id="get-cookie-box">
<span class="input-append">
<input type="text" class="span3" id="domain" placeholder="^\.google\.com$"><button class="btn" id="get">Get Cookie</button>
</span><span class="alert" id="information"></span>
</div>
<div id="error"></div>


    <div id="result"></div>
    <textarea class="span12" rows="20" id="cookie" wrap="off"></textarea>
