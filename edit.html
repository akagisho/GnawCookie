<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>Edit Cookie</title>
    <style type="text/css">
      body {
        padding-top: 60px;
      }
    </style>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/jquery-1.7.2.min.js"></script>
    <script src="js/common.js"></script>
    <script src="js/edit.js"></script>
    <script src="js/bootstrap-collapse.js"></script>
</head>
<body>
    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container-fluid">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="#">Gnaw Cookie</a>
          <div class="nav-collapse">
            <ul class="nav">
              <li><a id="get-page" href="#">Get</a></li>
              <li class="active"><a id="edit-page" href="#">Edit</a></li>
              <li><a id="set-page" href="#">Set</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

<div class="container-fluid">

    <div class="row-fluid">
        <h2>Edit Cookie</h2>
        <p>Input a regular expression that matches cookies' domain.</p>
    </div>

    <div class="row-fluid">
        <div class="form-inline span6" id="input-box">
            <input class="input-large" type="text"
                id="domain" placeholder="^\.google\.com$">
            <button class="btn" id="get">Get Cookie</button>
        </div>

        <div class="alert span6" id="information" style="display: none;">
        </div>
    </div>

    <div class="row-fluid">
        <div id="table" class="span12"></div>
    </div>

</div>
</div>
</body>
